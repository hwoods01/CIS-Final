{% extends 'trailHQ/base.html' %}


{% block content %}
    <div class="header">
        <h1>{{ area }}, {{ state }} </h1>
    </div>
        <div class="row-centered">
            <div id="weather" class="col-sm-7 col-centered accentBack">        {% for k in weather %}
            {{k}}

        {%endfor%}</div>
        </div>

    <table class="TrailResults">
        <thead><td></td><td>Trail Name</td><td>Length</td></thead>
        {% for dict in results %}
            <tr>
                {% if dict.duplicates %}

                    <td class="duplicate"> </td>
                {% else %}
                    <td > </td>
                {% endif %}
                <td ><a href="{% url 'trail_detail' pk=dict.key %}" class="greyColor">{{ dict.SingleTracks }}</td>
                <td>{{ dict.length }}</td>
            </tr>


        {%endfor%}

    </table>
{% endblock %}
