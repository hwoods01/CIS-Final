<html>
    <head>
        <title>Trail HQ</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/weather-icons.min.css' %}" type="text/css" rel="stylesheet">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker" rel="stylesheet">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="{% static "styles/style.css" %}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-fixed-top darkBack">

            <a class="logo" href="/">Trail<span>HQ</span></a>
        </nav>

        {% block content %}
        {% endblock %}



    <footer class="footer darkBack">
        <div class="container">
            <p>This is a footer.</p>
        </div>
    </footer>
    <script>
        var weather = document.getElementById('weather');
        weather.onclick = function(){
            if(this.classList.contains("active")){
                this.classList.remove("active");
            }
            else{
                this.classList.add("active");
            }
        }
    </script>
    </body>
