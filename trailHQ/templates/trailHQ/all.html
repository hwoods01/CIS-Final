{% extends 'trailHQ/base.html' %}

{% block content %}

    {% for SingletracksTrail in trails %}
        <div class = "Strail">
            <p>{{SingletracksTrail.name}} </p>

        </div>
    {% endfor %}
    <h1>TRAILFORKS</h1>
    {% for TFid in tfs %}
        <div class="tfs">
            <p>{{TFid.name}}</p>
        </div>
    {% endfor %}
    <h1>MTBPROJ</h1>
    {% for MtbProjTrailId in mtbProj %}

        <div class="Mtrail">
            <p>{{MtbProjTrailId.name}}</p>
        </div>
    {% endfor %}

{% endblock %}
